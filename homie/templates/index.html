{% extends 'base.html' %}
<style>
  #test {
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50, -50);
    color: red;
    text-decoration: underline;
    top: 80px;
  }

  html {
    scroll-behavior: smooth;
  }
</style>
{% block content %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100"
        src="https://images.unsplash.com/photo-1442504028989-ab58b5f29a4a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
        alt="First slide" height="600vh">
      <div class="carousel-caption">
        <h1 style="color:white" data-hover="Thee Hood">
          Karibu NeighbourHood</h1>
          <p style="color: white;">Neighbourhood is still Home.</p>
          <a href="{% url 'new-hood'%}">
            <button class="btn btn-outline-dark btn-sm" style="color:white">Create a neighbourhood</button>
          </a>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
        src="https://images.pexels.com/photos/1543767/pexels-photo-1543767.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=650&w=940"
        alt="Second slide">
      <div class="carousel-caption">
        <h1 style="color:white" data-hover="Thee Hood">
          Karibu NeighbourHood</h1>
          <p style="color: white;">Neighbourhood is still Home.</p>
        <a href="{% url 'new-hood'%}">
          <button class="btn btn-outline-dark btn-sm" style="color:black">Create a neighbourhood</button>
        </a>

      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
        src="https://images.pexels.com/photos/302186/pexels-photo-302186.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=650&w=940"
        alt="Third slide">
      <div class="carousel-caption">
        <h1 style="color:white" data-hover="Thee Hood">
          Karibu NeighbourHood</h1>
          <p style="color: white;">Neighbourhood is still Home.</p>
        <a href="{% url 'new-hood'%}">
          <button class="btn btn-outline-dark btn-sm" style="color:white">Create a neighbourhood</button>
        </a>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="row">
  {% for hood in hoods%}
  <div class="col-md-4 col-lg-4 col-sm-6 ">
    <div class="card">
      <div style="text-align:center; color:antiquewhite; background-color:rgb(10, 10, 10);" class="card-header">
        <h5>Location: {{ hood.name}}</h5>
      </div>
      <div style="text-align:center; background-color:rgb(10, 10, 10);" class="card-image">
        <img class="img-responsive" src="{{hood.image.url}}" alt="" height="200px" width="300px">
      </div>
      <div style="background-color:rgb(10, 10, 10);" class="card-footer">
        <a href="/hoods/{{ hood.id}}">
          <button class="btn btn-outline-primary btn-sm">Join neighborhood &#8594;</button>
        </a>
      </div>
    </div>
    <br>
    <br>
  </div>
  {% endfor%}
</div>
</div>
{% endblock %}
